version: 1.1.0
homepage: https://github.com/Seb2104/collect
repository: https://github.com/Seb2104/collect

environment:
  sdk: ^3.10.1
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  unicode: ^1.1.9
#  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  plugin:
    platforms:
      android:
        package: com.recollect.collect
        pluginClass: collectPlugin
      windows:
        pluginClass: collectPluginCApi